<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link rel="stylesheet" href="./css/movie.css" />

  <body>
    <div class="movie">
      <header class="header">

      <div class="movie__info">
        <h2 id="movie-title">Oppenheimer</h2>
        <p id="movie-overview">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea quibusdam possimus suscipit nemo consectetur
          expedita dignissimos distinctio vitae sunt harum.
        </p>

        <button onclick="hideModal()">
          <i class="fa fa-times"></i>
        </button>
      </div>
